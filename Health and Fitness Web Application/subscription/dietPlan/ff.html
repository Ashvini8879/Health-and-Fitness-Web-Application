  <div class="container">
    <h1 style="text-align: center; margin-bottom: 20px; font-size: 2.5rem;">Diet Plan Form</h1>

      <div class="form-group">
        <label for="height">What is your height?(in cm):</label>
        <input type="number" id="height" name="height" min="0" required>
      </div>
      <div class="form-group">
        <label for="weight">What is your weight?(in kg):</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1" required>

        <label for="age">What is your age?</label>
        <input type="number" id="age" name="age" min="18" required>
      </div>

        <label for="gender">Select your gender</label>
        <select id="gender" name="gender" required>

          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fitnessGoal">Choose your fitness goal:</label>
        <select id="fitnessGoal" name="fitnessGoal" required>
          <option value="">Select Fitness Goal</option>
          <option value="weightLoss">Weight Loss</option>
          <option value="bulkUp">Bulk Up</option>
          <option value="stayFit">Stay Fit</option>
        </select>
      </div>

        <label for="foodPreference">What is your Food Preference?</label>

            Veg
          </label>
          <label style="margin-right: 10px;">
            <input type="radio" name="foodPreference" value="nonVeg">
            Non-Veg
          </label>
          <label>
            <input type="radio" name="foodPreference" value="vegan">
            Vegan
          </label>
        </div>
      </div>

      </div>

          <label><input type="radio" name="medications" value="no"> No</label>
